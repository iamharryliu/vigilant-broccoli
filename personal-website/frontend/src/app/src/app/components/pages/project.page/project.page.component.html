<app-centered-app-layout>
  <h1 class="text-center text-2xl mb-4">Projects</h1>
  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let link of LINKS; index as i">
      <a [href]="link.url" target="_blank"
        ><div class="p-4" [ngClass]="'bg-gray-' + (i + 2) * 100">
          {{ link.text }}
        </div></a
      >
    </div>
  </div>
</app-centered-app-layout>
