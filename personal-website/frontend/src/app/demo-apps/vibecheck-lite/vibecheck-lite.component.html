<app-centered-app-layout>
  <h1 class="pt-4 mb-4 text-2xl font-bold text-center">
    {{ 'VIBECHECK_LITE.HEADER' | translate }}
  </h1>
  <hr />
  <app-card>
    <div class="text-sm" *ngIf="recommendation$ | async as data; else loading">
      <p [innerText]="data"></p>
    </div>
  </app-card>
  <ng-template #loading>
    <div class="text-sm pt-48 pb-48">
      <app-loading-spinner
        [header]="'VIBECHECK_LITE.LOADING.HEADER' | translate"
        [message]="'VIBECHECK_LITE.LOADING.MESSAGE' | translate"
      >
      </app-loading-spinner>
    </div>
  </ng-template>
</app-centered-app-layout>
