<div class="grid lg:grid-cols-2 pt-14 pb-14">
  <div class="w-11/12 lg:w-5/6 mx-auto text-sm">
    <h2 class="text-md font-semibold mb-4 text-center lg:text-left">
      {{ 'CONTACT.CONTACT_FORM.HEADER' | translate }}
    </h2>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">
          {{ 'CONTACT.CONTACT_FORM.NAME_LABEL' | translate }}</label>
        <input
          type="text"
          id="name"
          name="name"
          formControlName="name"
          required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">
          {{ 'CONTACT.CONTACT_FORM.EMAIL_LABEL' | translate }}</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">{{
          'CONTACT.CONTACT_FORM.MESSAGE_LABEL' | translate
          }}</label>
        <textarea
          id="message"
          name="message"
          formControlName="message"
          required
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"></textarea>
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="text-white font-semibold px-4 py-2 rounded-lg focus:outline-none focus:ring w-full lg:w-min"
        [ngClass]="{
          'bg-gray-300': form.invalid,
          'bg-black': form.valid,
          'hover:bg-blue-600': form.valid
        }">
        {{ 'CONTACT.CONTACT_FORM.BUTTON_TEXT' | translate }}
      </button>
    </form>
  </div>
  <hr class="lg:hidden mt-8 mb-8" />
  <div class="w-5/6 mx-auto text-center lg:text-left">
    <div class="mb-4 text-sm">
      <h1 class="mb-2 text-md font-semibold">
        {{ 'CONTACT.CONTACT_ME.HEADER' | translate }}
      </h1>
      <div class="mb-2">
        <a class="hover:text-gray-400" href="mailto: harryliu1995@gmail.com">
          {{ 'CONTACT.CONTACT_ME.EMAIL.EMAIL_ADDRESS' | translate }}
        </a>
      </div>
      <div>{{ 'CONTACT.CONTACT_ME.PHONE_NUMBER' | translate }}</div>
    </div>
    <div class="mb-4">
      <h1 class="mb-2 text-md font-semibold">Social Medias</h1>
      <ul>
        <li *ngFor="let link of LINKS">
          <app-link [link]="link"></app-link>
        </li>
      </ul>
    </div>
  </div>
</div>
