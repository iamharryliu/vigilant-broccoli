<form [formGroup]="form" (ngSubmit)="submit()" class="text-center">
  <label for="email" class="mr-2 text-mb"> Newsletter Signup: </label>
  <br class="lg:hidden" />
  <input
    type="email"
    id="email"
    name="email"
    formControlName="email"
    autocomplete="email"
    required
    class="w-7/12 lg:w-min border rounded py-2 px-3 focus:outline-none focus:border-blue-400 mr-2"
    [placeholder]="'Your email address'"
  />
  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-min lg:w-min text-white font-semibold px-4 py-2 rounded-lg"
    [ngClass]="{
      'bg-gray-300': form.invalid,
      'bg-black': form.valid,
      'hover:bg-blue-600': form.valid
    }"
  >
    Subscribe
  </button>
</form>
