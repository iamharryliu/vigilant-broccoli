<div class="container w/11/12 lg:w-1/2 mx-auto mt-8">
  <h1 class="text-center text-xl mb-4">Subscribe to Vibecheck Lite</h1>
  <p class="text-sm">
    After subscribing you will be updated periodically of the weather in your
    area and outfit recommendations.
  </p>
  <br />
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-md shadow-md"
  >
    <div class="mb-4">
      <label for="email" class="block text-gray-600 text-sm font-semibold mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
      />
    </div>
    <div class="mb-4">
      <label
        for="country"
        class="block text-gray-600 text-sm font-semibold mb-2"
        >Country</label
      >
      <select
        (change)="onCountryChange($event)"
        id="country"
        name="country"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
      >
        <option value disabled selected>Select a country</option>

        <option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label for="city" class="block text-gray-600 text-sm font-semibold mb-2"
        >City</label
      >
      <select
        id="city"
        name="city"
        formControlName="city"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
      >
        <option value disabled selected>Select a city</option>
        <option
          *ngFor="let city of citiesDropdown"
          [value]="[city.lat, city.lng]"
        >
          {{city.name}}
        </option>
      </select>
    </div>
    <div class="text-center">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer"
      >
        Submit
      </button>
    </div>
  </form>
</div>
