<nav>
  <div class="flex items-center justify-between h-16">
    <div class="flex-shrink-0">
      <a [routerLink]="NAVBAR.INDEX" class="text-gray-800 text-lg font-bold">
        {{ 'NAVBAR.BRAND' | translate }}
      </a>
    </div>
    <div class="hidden sm:block">
      <div class="ml-10 flex items-baseline space-x-4">
        <a *ngFor="let LINK of NAVBAR.LINKS; index as i; first as isFirst" [routerLink]="LINK.ROUTER_LINK"
          class="text-gray-800 hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium">
          {{ LINK.TEXT | translate }}
        </a>
      </div>
    </div>
  </div>
  <hr />
</nav>
