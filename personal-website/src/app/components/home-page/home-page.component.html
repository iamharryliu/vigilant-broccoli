<div class="bg-white shadow-md pt-8 pb-8 mb-8 rounded-lg">
  <div class="w-11/12 mx-auto grid lg:grid-cols-2">
    <div class="w-11/12 mx-auto flex items-center mb-2">
      <div>
        <h2 class="text-lg font-semibold mb-2">
          {{ 'HOME_PAGE.SECONDHAND_CARD.HEADER' | translate }}
        </h2>
        <p class="text-gray-700 mb-2 text-sm">
          {{ 'HOME_PAGE.SECONDHAND_CARD.BODY' | translate }}
        </p>
        <a
          class="text-md hover:text-gray-400 text-sm mb-2"
          [href]="'LINKS.OTHER.SECONDHAND_STORE_IG.URL' | translate"
          target="_blank"
        >
          {{ 'LINKS.OTHER.SECONDHAND_STORE_IG.TEXT' | translate }}</a
        >
      </div>
    </div>
    <div class="flex">
      <div class="w-1/3">
        <img
          src="/assets/secondhand_store1.jpg"
          alt="Image 1"
          class="w-full h-auto p-0.5"
        />
      </div>
      <div class="w-1/3">
        <img
          src="/assets/secondhand_store2.jpg"
          alt="Image 2"
          class="w-full h-auto p-0.5"
        />
      </div>
      <div class="w-1/3">
        <img
          src="/assets/secondhand_store3.jpg"
          alt="Image 3"
          class="w-full h-auto p-0.5"
        />
      </div>
    </div>
  </div>
</div>
<div class="bg-white shadow-md pt-8 pb-8 mb-8 rounded-lg">
  <div class="w-11/12 mx-auto grid lg:grid-cols-12">
    <div
      class="col-span-12 lg:col-span-5 w-11/12 mx-auto flex items-center mb-2"
    >
      <div class="w-11/12 mx-auto">
        <img
          src="/assets/mr_robot.jpg"
          alt="Image 3"
          class="w-full h-auto p-0.5"
        />
      </div>
    </div>
    <div class="col-span-7 w-11/12 mx-auto flex items-center">
      <div>
        <h2 class="text-lg font-semibold mb-2">
          {{ 'HOME_PAGE.CAREER.HEADER' | translate }}
        </h2>
        <p class="text-gray-700 mb-2 text-sm">
          {{ 'HOME_PAGE.CAREER.BODY' | translate }}
        </p>

        <div *ngFor="let LINK of LINKS">
          <a
            class="text-md hover:text-gray-400 text-sm"
            [href]="LINK.URL | translate"
            target="_blank"
          >
            {{ LINK.TEXT | translate }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
