<footer>
  <hr />
  <div class="grid grid-cols-4 gap-4">
    <div class="text-xl">
      <span>based in toronto</span><br />
      <span>harryliu.design</span><br />
    </div>
    <div></div>
    <div>
      <div class="pb-4">
        <h3 class="text-lg pb-1">
          {{ FOOTER.CAREER.HEADER | translate }}
        </h3>
        <div *ngFor="let LINK of FOOTER.CAREER.LINKS">
          <a class="text-md" [href]="LINK.URL | translate">
            {{ LINK.TEXT | translate }} </a><br />
        </div>
      </div>
      <div>
        <h3 class="text-lg pb-1">
          {{ 'FOOTER.SITE_MAP.HEADER' | translate }}
        </h3>
        <div *ngFor="let LINK of FOOTER.SITE_MAP.LINKS">
          <a class="text-md" [routerLink]="LINK.ROUTER_LINK">
            {{ LINK.TEXT | translate }}</a><br />
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-lg pb-1">
        {{ 'FOOTER.INSTAGRAM.HEADER' | translate }}
      </h3>
      <div *ngFor="let LINK of FOOTER.INSTAGRAM.LINKS">
        <a class="text-md" [href]="LINK.URL"> {{ LINK.TEXT | translate }}</a><br />
      </div>
    </div>
  </div>
</footer>
