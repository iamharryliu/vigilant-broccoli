<footer class="pt-4 pb-4">
  <div class="grid lg:grid-cols-4">
    <div class="text-sm pb-4">
      <span>based in toronto</span><br />
      <span>Copyright © 2023 · harryliu.design</span><br />
    </div>
    <div></div>
    <div>
      <div class="pb-4">
        <h3 class="text-md pb-1">
          {{ 'FOOTER.SITE_MAP.HEADER' | translate }}
        </h3>
        <div *ngFor="let LINK of FOOTER.SITE_MAP.LINKS">
          <a class="text-sm hover:text-gray-400" [routerLink]="LINK.ROUTER_LINK" target="_blank">
            {{ LINK.TEXT | translate }}</a><br />
        </div>
      </div>
    </div>

    <div class="pb-4">
      <h3 class="text-md pb-1">
        {{ 'LINKS.OTHER.HEADER' | translate }}
      </h3>
      <div *ngFor="let LINK of FOOTER.OTHER.LINKS">
        <a class="text-sm hover:text-gray-400" [href]="LINK.URL | translate" target="_blank">
          {{ LINK.TEXT | translate }}</a><br />
      </div>
    </div>
  </div>
</footer>
