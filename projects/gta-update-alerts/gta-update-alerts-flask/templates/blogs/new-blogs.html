{% if blogs %}
<h4>Featured Blogs</h4>
<div class="row position-relative">
  {% for blog in blogs %}
  <div class="col-6">
    <span>{{ blog.title }}</span>
  </div>
  <div class="col-6 text-end">
    <span> date </span>
  </div>
  {% endfor %}
  <a href="{{url_for('blog')}}" class="stretched-link"></a>
</div>
{% endif %}
