services:
  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    container_name: ${CONTAINER_NAME:-mariadb}
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpassword}
      MARIADB_USER: ${MARIADB_USER:-mariadb}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-mariadb}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-mariadb}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local
