<a
  [routerLink]="type === 'internal' ? link.url.internal : null"
  [href]="type === 'internal' ? null : link.url.external"
  (click)="click()"
  [attr.target]="type !== 'internal' ? '_blank': ''"
  [class.text-sm]="textSize === 'sm'"
  [class.text-lg]="textSize === 'lg'"
  [ngClass]="textClasses"
  [class.font-medium]="isBold"
>
  {{ link.text }}
</a>
