@if (type === 'internal') {
  <a
    [routerLink]="link.url.internal"
    class="flex w-full justify-around text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
    >
    {{ link.text }}
  </a>
} @else {
  <a
    [href]="link.url.external"
    target="_blank"
    class="flex w-full justify-around text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
    >
    {{ link.text }}</a
    >
  }
