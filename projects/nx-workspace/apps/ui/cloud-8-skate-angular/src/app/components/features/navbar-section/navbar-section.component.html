<style>
  .sticky {
    position: fixed;
    width: 100%;
  }
</style>
<div class="sticky top-0 z-10 bg-white lg:bg-blue-500">
  <lib-navbar [links]="links" [isLight]="true" [isBold]="true">
    <ng-container browserBrand>
      <a routerLink="/">
        <img
          src="assets/cloud8skate.png"
          class="inline-block object-contain h-12 bg-white rounded-full p-1 border-4 border-pink-400" />
      </a>
    </ng-container>
    <ng-container mobileBrand>
      <a routerLink="/">
        <img
          src="assets/cloud8skate.png"
          class="inline-block object-contain h-10" />
      </a>
    </ng-container>
  </lib-navbar>
</div>
