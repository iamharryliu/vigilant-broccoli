<style>
  .sticky {
    position: fixed;
    width: 100%;
  }
</style>
<div class="sticky top-0 z-10" style="background-color: rgb(80, 150, 245)">
  <lib-navbar [links]="links" [isLight]="true" [isBold]="true"
    textSize="lg">
    <ng-container header>
      <a routerLink="/">
        <img src="assets/cloud8skate.png"
          class="inline-block object-contain h-12 bg-white rounded-full p-1 border-4 border-pink-400">
      </a>

    </ng-container>
  </lib-navbar>
</div>
