<div class="flex">
  <div
    class="h-screen overflow-y-scroll w-full md:w-1/5 pl-3 pt-2 border-r-2"
    [class.hidden]="
      appService.isMobile && docsMdPageService.isFileSelected
    ">
    <div class="mb-2">
      <lib-link [link]="indexLink" [isBold]="true" type="internal"></lib-link>
    </div>
    <h1 class="text-xl font-bold mb-2">DocsMD</h1>
    <ng-container *ngIf="fileContent$ | async as rootFolder">
      <lib-folder-item
        *ngFor="let folderItem of rootFolder.children"
        [filepath]="docsMdPageService.selectedFilepath"
        [item]="folderItem"
        (fileEmitter)="selectFile($event)"
        [isTitleCase]="true"></lib-folder-item>
    </ng-container>
  </div>
  <div
    class="h-screen overflow-y-scroll md:block md:w-4/5 pl-4 pr-4"
    [class.hidden]="
      appService.isMobile && !docsMdPageService.isFileSelected
    ">
    <lib-markdown-page
      *ngIf="docsMdPageService.selectedFile"
      [filepath]="docsMdPageService.selectedFile"></lib-markdown-page>
  </div>
  <div
    class="absolute top-0 right-0 m-4 cursor-pointer"
    [class.hidden]="
      (appService.isMobile && !docsMdPageService.isFileSelected) ||
      appService.isBrowser
    "
    (click)="close()">
    <div>X</div>
  </div>
</div>
