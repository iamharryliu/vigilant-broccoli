<div class="min-h-screen">
  <app-centered-app-layout>
    <div class="text-center pt-8 mb-8">
      <div class="flex justify-center mb-6">
        <img id="profile-picture" src="assets/profile-picture.jpg" class="transition-transform duration-300 hover:scale-105 shadow-lg" />
      </div>
      <h1 class="text-3xl font-bold mb-2">Harry Liu</h1>
      <p class="text-gray-600 dark:text-gray-400">Software Developer</p>
    </div>
    <div class="space-y-3 mb-8 max-w-md mx-auto">
      @for (link of LINKS; track link) {
        <div class="text-center transform transition-all duration-200 hover:scale-105">
          <lib-button-link [link]="link" type="external"></lib-button-link>
        </div>
      }
    </div>
  </app-centered-app-layout>
</div>
