<form [formGroup]="form" (ngSubmit)="submit()" class="text-center p-6 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm">
  <label for="subscribe-form-email-input" class="mr-2 text-lg font-medium mb-3 block lg:inline">
    Subscribe to my Blogs:
  </label>
  <br class="lg:hidden" />
  <input
    type="email"
    id="subscribe-form-email-input"
    name="email"
    formControlName="email"
    autocomplete="email"
    required
    class="w-7/12 lg:w-min border border-gray-300 dark:border-gray-600 rounded-lg py-2 px-3 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 dark:focus:ring-blue-900 mr-2 transition-all duration-200 bg-white dark:bg-gray-700"
    [placeholder]="'Your email address'"
    />
  <button
    type="submit"
    id="subscribe-form-submit-button"
    [disabled]="form.invalid"
    class="text-white font-semibold px-4 py-2 rounded-lg w-32 h-12 transition-all duration-200 transform hover:scale-105"
    [ngClass]="{
      'bg-gray-300 dark:bg-gray-600 cursor-not-allowed': form.invalid,
      'bg-black dark:bg-blue-600': form.valid,
      'hover:bg-blue-600 dark:hover:bg-blue-500': form.valid
    }"
    >
    @if (!isLoading) {
      <span>Subscribe</span>
    }
    @if (isLoading) {
      <span class="flex justify-center items-center">
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A8.004 8.004 0 014 12H0c0 6.627 5.373 12 12 12v-4a7.96 7.96 0 01-6-2.709z"
          ></path>
        </svg>
      </span>
    }
  </button>
</form>
