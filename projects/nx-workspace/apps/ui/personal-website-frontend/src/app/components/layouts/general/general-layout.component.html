<app-navbar-section class="lg:hidden"></app-navbar-section>
<div class="lg:flex">
  <div
    class="h-min lg:h-screen w-full lg:w-2/5 border-r-2 lg:pt-24 pt-16 relative">
    <div class="flex items-center h-fit lg:h-5/6">
      <div class="w-full">
        <div class="flex justify-center mb-6">
          <img id="profile-picture" src="assets/profile-picture.jpg" class="transition-transform duration-300 hover:scale-105" />
        </div>
        <h1 class="text-center mb-6 text-2xl font-semibold">harryliu.dev</h1>
        <p class="text-center mb-6 text-gray-700 dark:text-gray-300">I code sometimes.</p>
        <div class="flex justify-center space-x-4">
          <!-- TODO: Handle different display modes -->
          <!-- <a href="https://www.instagram.com/prettydamntired/" target="_blank">
          <i class="fa-brands fa-instagram fa-xl"></i>
        </a> -->
        <a href="https://github.com/iamharryliu" target="_blank" class="transition-all duration-200 hover:scale-110 hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fa-brands fa-github fa-xl"></i>
        </a>
        <a
          href="https://open.spotify.com/user/22z5agodra7fwhm2erdqn5bjq?si=bafb35c0080244d4"
          target="_blank"
          class="transition-all duration-200 hover:scale-110 hover:text-green-600 dark:hover:text-green-400">
          <i class="fa-brands fa-spotify fa-xl"></i>
        </a>
        <a [routerLink]="LINKS.CONTACT_PAGE.url.internal" class="transition-all duration-200 hover:scale-110 hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fa-solid fa-envelope fa-xl"></i>
        </a>
        <a [routerLink]="LINKS.LINK_TREE.url.internal" class="transition-all duration-200 hover:scale-110 hover:text-blue-600 dark:hover:text-blue-400">
          <i class="fa-solid fa-link fa-xl"></i>
        </a>
        @if (ENVIRONMENT.JOB_HUNT_MODE) {
          <a
            href="https://www.linkedin.com/in/iamharryliu/"
            target="_blank"
            class="transition-all duration-200 hover:scale-110 hover:text-blue-700 dark:hover:text-blue-500">
            <i class="fa-brands fa-linkedin fa-xl"></i>
          </a>
        }
        <app-toggle-dark-mode-button></app-toggle-dark-mode-button>
      </div>
    </div>
  </div>
  <div class="absolute inset-x-0 bottom-0 h-min hidden lg:block">
    <app-footer></app-footer>
  </div>
</div>
<div class="lg:h-screen lg:overflow-y-scroll w-full lg:w-3/5 relative">
  <app-navbar-section class="invisible lg:visible"></app-navbar-section>
  <div #ref><ng-content></ng-content></div>
  <app-footer class="lg:hidden"></app-footer>
</div>
</div>
