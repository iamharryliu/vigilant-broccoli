<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Images</title>
  </head>
  <body>
    <h1>Upload Images</h1>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div>
        {{ form.images.label }}<br />
        {{ form.images }}
      </div>
      <div>{{ form.submit }}</div>
    </form>
  </body>
</html>
