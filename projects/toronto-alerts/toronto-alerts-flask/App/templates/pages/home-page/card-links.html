<div class="row gx-3">
  <div class="col-12 mb-4">
    <div class="card h-100">
      <img
        src="{{url_for('static', filename='images/toronto.jpg')}}"
        class="card-img-top"
        alt="Toronto"
      />
      <div class="card-body">
        <h5 class="card-title">Subscribe to Toronto Alerts</h5>
        <a href="{{url_for('main.subscribe')}}" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <div class="col-12 mb-4">{% include 'weather_info_card.html' %}</div>

  <div class="col-12 mb-4">
    {% include 'components/ttc/ttc_alerts_card.html' %}
  </div>

  <div class="col-12 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Support the Project</h5>
        <p class="card-text">
          Any contribution towards the Toronto Alerts team is appreciated. ❤️
        </p>
        <a
          href="https://ko-fi.com/prettydamntired"
          class="stretched-link"
          target="_blank"
        ></a>
      </div>
    </div>
  </div>

  <hr class="mt-4 mb-4" />

  <div class="col-12 col-sm-6 mb-4">
    <div class="card h-100">
      <img
        src="{{url_for('static', filename='images/gtaupdate.png')}}"
        class="card-img-top"
        alt="Toronto"
      />
      <div class="card-body">
        <h5 class="card-title">GTA Update Dashboard</h5>
        <a
          href="https://gtaupdate.com/"
          class="stretched-link"
          target="_blank"
        ></a>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 mb-4">
    <div class="card h-100">
      <img
        src="{{url_for('static', filename='images/tps.jpg')}}"
        class="card-img-top"
        alt="Toronto"
      />
      <div class="card-body">
        <h5 class="card-title">Toronto Police Service Maps</h5>
        <a
          href="https://data.torontopolice.on.ca/pages/maps"
          class="stretched-link"
          target="_blank"
        ></a>
      </div>
    </div>
  </div>
</div>
