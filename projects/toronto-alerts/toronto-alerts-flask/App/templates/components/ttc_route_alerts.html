{% if ttc_alerts["notices"] %}

<div class="alert alert-warning" role="alert">
  {% for notice in ttc_alerts["notices"] %} {{ notice["description"] | safe }}
  {% endfor %}
</div>

{% endif %} {%for route_alert in ttc_alerts["route_alerts"]%}
<p>
  <span class="badge text-bg-secondary">{{route_alert["route"]}}</span> -
  {{route_alert["title"]}}
</p>
{% endfor %}
