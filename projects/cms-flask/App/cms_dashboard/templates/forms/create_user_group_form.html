<form
  method="POST"
  action="{{ url_for('cms.create_user_group', app_name=app_name) }}"
  class="my-4"
>
  {{ form.hidden_tag() }}
  <fieldset>
    <legend>Create User Group</legend>
    <div class="input-group">
      <div class="form-floating">
        {{ form.name(class="form-control", placeholder=form.name.label.text) }}
        {{ form.name.label() }}
      </div>
      {% for error in form.name.errors %}
      <div class="text-danger">{{ error }}</div>
      {% endfor %} {{ form.submit(class="btn btn-primary") }}
    </div>
    {{form.application(class="visually-hidden")}}
  </fieldset>
</form>
