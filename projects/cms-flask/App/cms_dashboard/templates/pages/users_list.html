{% extends 'layouts/layout.html' %} {% block content %}

<ul class="list-group">
  <li class="list-group-item list-group-item-primary">
    <span>Users</span>
    <a href="{{url_for('cms.create_user')}}" class="btn float-end"
      >Create User</a
    >
  </li>
  {% for user in users %}
  <a
    href="{{url_for('cms.user_details', username=user.username)}}"
    class="list-group-item list-group-item-action"
  >
    {{user.username}}
  </a>
  {% endfor %}
</ul>

{% endblock %}
