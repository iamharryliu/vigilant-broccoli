{% extends 'layouts/layout.html' %} {% block content %}

<ul class="list-group">
  <li class="list-group-item list-group-item-primary">
    <span>Users</span>
    <a href="{{url_for('cms.add_user')}}" class="btn float-end">Add User</a>
  </li>
  {% for user in users %}
  <a
    href="{{url_for('cms.index')}}"
    class="list-group-item list-group-item-action"
  >
    {{user.username}}
  </a>
  {% endfor %}
</ul>

{% endblock %}
