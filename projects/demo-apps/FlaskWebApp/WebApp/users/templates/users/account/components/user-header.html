<div class="media">
  <img
    class="rounded-circle account-img"
    src="{{ url_for('static', filename='images/profile_pics/' + user.image_file) }}"
  />
  <div class="media-body">
    <h2 clas="account-heading">{{ user.username }}</h2>
    <p class="text-secondary">{{ user.email }}</p>
  </div>
</div>
