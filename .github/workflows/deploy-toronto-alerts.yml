name: Deploy Toronto Alerts App
on:
  push: { branches: ['main'] }

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLYIO_AUTH_TOKEN }}
    environment:
      name: production
    defaults:
      run:
        working-directory: ./projects/gta-update-alerts/gta-update-alerts-flask
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --dockerfile Dockerfile --config fly.toml
