name: GTA Update Alert - Email Subscribers

on:
  push: { branches: ['main'] }
  schedule: [{ cron: '* */1 * * *' }]

jobs:
  run_script:
    runs-on: ubuntu-latest
    environment:
      name: production
    defaults:
      run:
        working-directory: ./scripts/python/gta_update
    steps:
      - name: Checkout code.
        uses: actions/checkout@v2

      - name: Set up Python.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script.
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          MY_EMAIL_PASSWORD: ${{ secrets.MY_EMAIL_PASSWORD }}
          DB_CONNECTION_STRING:  ${{ secrets.DB_CONNECTION_STRING }}
        run: python email_subscribers.py
