name: health-check
on:
  workflow_dispatch:
  schedule: [{ cron: '0 0,12 * * *' }]

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  main:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Vault CA Certificate
        run: |
          CA_CERT_BASE64=$(cat projects/nx-workspace/scripts/vault-ca.crt | base64 -w 0)
          echo "VAULT_CA_CERT_BASE64=$CA_CERT_BASE64" >> $GITHUB_ENV

      - name: Open IAP Tunnel to Vault
        run: |
          gcloud compute ssh vb-free-vm \
            --zone=us-east1-b \
            --tunnel-through-iap \
            --ssh-flag="-N" \
            --ssh-flag="-L 8200:127.0.0.1:8200" \
            --ssh-flag="-o ServerAliveInterval=30" \
            --ssh-flag="-o ServerAliveCountMax=3" &

          SSH_PID=$!
          echo "SSH_PID=$SSH_PID" >> $GITHUB_ENV

          echo "Waiting for tunnel to establish..."
          for i in {1..30}; do
            if curl -k -s --max-time 2 https://127.0.0.1:8200/v1/sys/health > /dev/null 2>&1; then
              echo "Tunnel established successfully"
              curl -k -s https://127.0.0.1:8200/v1/sys/health | jq .
              break
            fi
            echo "Attempt $i: Tunnel not ready yet..."
            sleep 2
          done

      - name: Import Secrets from Vault
        uses: hashicorp/vault-action@v3
        with:
          url: https://127.0.0.1:8200
          caCertificate: ${{ env.VAULT_CA_CERT_BASE64 }}
          method: jwt
          role: github-actions-role
          secrets: |
            kv/data/secrets MY_EMAIL | MY_EMAIL ;
            kv/data/secrets MY_EMAIL_PASSWORD | MY_EMAIL_PASSWORD ;

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./projects/nx-workspace/package-lock.json

      - name: Install dependencies
        working-directory: ./projects/nx-workspace
        run: npm ci

      - name: Install nx globally
        run: npm install -g nx

      - name: Run health check
        working-directory: ./projects/nx-workspace
        env:
          MY_EMAIL: ${{ env.MY_EMAIL }}
          MY_EMAIL_PASSWORD: ${{ env.MY_EMAIL_PASSWORD }}
        run: npm install @vigilant-broccoli/common-js && npx nx run @vigilant-broccoli/scripts:run-script:health-check
