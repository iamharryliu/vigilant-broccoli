name: Health Check
on:
  push: { branches: ['main'] }
  schedule: [{ cron: '0 0,12 * * *' }]
jobs:
  main:
    runs-on: ubuntu-latest
    environment:
      name: production
    defaults:
      run:
        working-directory: ./projects/nx-workspace
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run health check.
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          MY_EMAIL_PASSWORD: ${{ secrets.MY_EMAIL_PASSWORD }}
        run: npm install @vigilant-broccoli/common-js && npx nx run @vigilant-broccoli/scripts:run-script:health-check --verbose
