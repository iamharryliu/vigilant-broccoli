name: GTA Update Alert - Personal

on:
  schedule: [{ cron: '*/5 * * * *' }]

jobs:
  run_script:
    runs-on: ubuntu-latest
    environment:
      name: production
    defaults:
      run:
        working-directory: ./scripts/python/gta_update
    steps:
      - name: Checkout code.
        uses: actions/checkout@v2

      - name: Set up Python.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script.
        run: |
          echo "GTA_UPDATE_ALERT_EMAIL: $GTA_UPDATE_ALERT_EMAIL"
          echo "GTA_UPDATE_ALERT_EMAIL_PASSWORD: $GTA_UPDATE_ALERT_EMAIL_PASSWORD"
        env:
          MY_EMAIL: ${{ secrets.GTA_UPDATE_ALERT_EMAIL }}
          MY_EMAIL_PASSWORD: ${{ secrets.GTA_UPDATE_ALERT_EMAIL_PASSWORD }}
          run: python gta_update.py
