name: Test IAP Tunnel Vault Access

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-iap-tunnel-vault-access:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Vault CA Certificate
        run: |
          CA_CERT_BASE64=$(cat projects/nx-workspace/scripts/vault-ca.crt | base64 -w 0)
          echo "VAULT_CA_CERT_BASE64=$CA_CERT_BASE64" >> $GITHUB_ENV

      - name: Open IAP Tunnel to Vault
        run: |
          gcloud compute ssh vb-free-vm \
            --zone=us-east1-b \
            --tunnel-through-iap \
            --ssh-flag="-N" \
            --ssh-flag="-L 8200:127.0.0.1:8200" \
            --ssh-flag="-o ServerAliveInterval=30" \
            --ssh-flag="-o ServerAliveCountMax=3" &

          SSH_PID=$!
          echo "SSH_PID=$SSH_PID" >> $GITHUB_ENV

          echo "Waiting for tunnel to establish..."
          for i in {1..30}; do
            if curl -k -s --max-time 2 https://127.0.0.1:8200/v1/sys/health > /dev/null 2>&1; then
              echo "Tunnel established successfully"
              curl -k -s https://127.0.0.1:8200/v1/sys/health | jq .
              break
            fi
            echo "Attempt $i: Tunnel not ready yet..."
            sleep 2
          done

      - name: Import Secrets from Vault
        uses: hashicorp/vault-action@v3
        with:
          url: https://127.0.0.1:8200
          caCertificate: ${{ env.VAULT_CA_CERT_BASE64 }}
          method: jwt
          role: github-actions-role
          secrets: |
            kv/data/test test | TEST_SECRET ;

      - name: Verify Secret Retrieved
        run: |
          echo "Secret retrieved successfully"
          if [ -n "$TEST_SECRET" ]; then
            echo "TEST_SECRET is set (length: ${#TEST_SECRET})"
          else
            echo "ERROR: TEST_SECRET is empty or not set"
            exit 1
          fi
