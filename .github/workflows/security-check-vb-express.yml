name: security-check-vb-express

on:
  workflow_run:
    workflows: ["deploy-nx-apps"]
    types:
      - completed
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  security-check:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security check
        run: |
          chmod +x scripts/shell/test-vb-express-security.sh
          scripts/shell/test-vb-express-security.sh

      - name: Notify on failure
        if: failure()
        run: |
          echo "Security check failed! The /llm endpoint may be accepting unauthorized requests."
          exit 1
